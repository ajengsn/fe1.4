<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasummit</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">JavaSummit</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gunung.html">Gunung</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="basecamp">
            <div class="bc-container">
                <div class="bc-image">
                    <img src="../assets/placeholder.jpg" alt="Main Image" id="mainImage">
                    <div class="gallery" id="gallery">
                        <!-- Gallery images will be dynamically added here -->
                    </div>
                </div>
                <div class="bc-text">
                    <h2 class="name"></h2>
                    <p class="deskripsi"></p>
                    <div class="location-info">
                        <i class="fas fa-map-marker-alt"></i>
                        <p class="location"></p>
                    </div>
                    <div class="temperature-info">
                        <i class="fas fa-thermometer-half"></i>
                        <p class="suhu"></p>
                    </div>
                        <p>Syarat Pendakian</p>
                        <a href="" class="syarat"></a>
                </div>
            </div>
            <div class="bs-detail">
                <h2>Basecamp Details</h2>
                <section id="card__content" class="card__content grid">
                    <!-- Basecamp cards will be dynamically added here -->
                </section>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-left">
            <h4>JavaSummit</h4>
        </div>
        <div class="footer-center">
            <h4>Social Media</h4>
            <p><a href="#">Instagram</a></p>
            <p><a href="#">Twitter</a></p>
            <p><a href="#">Youtube</a></p>
        </div>
        <div class="footer-right">
            <h4>Contact Person</h4>
            <p>Rafli</p>
            <p>Ajeng</p>
            <p>Nova Sukmawati</p>
        </div>
    </footer>
    <script src="../scripts/basecamp.js"></script>
</body>

</html>
